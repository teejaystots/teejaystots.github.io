<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table2</title>

<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}
th, td {
	border: 1px solid black;
	border-collapse: collapse;
}
th, td {
	padding: 5px;
	text-align: center;
}

tr:nth-child(even){
	background-color:#dddddd;
}
</style>

</head>
<body>
<a href="HTML.html">Index</a> <br><br>

<table>
	<tr>
		<th>Brand</th>
		<th>Model</th>
		<th>Price</th>
	</tr>	
	<tr>
		<td>Ford</td>
		<td>Mustang</td>
		<td>25000</td>
	</tr>
	<tr>
		<td>BMW</td>
		<td>X5</td>
		<td>60000</td>
	</tr>
	<tr>
		<td>Hyundai</td>
		<td>Genesis</td>
		<td>50000</td>
	</tr>
</table>

<br>
<br>

<table style="width:100%">
	<caption>TJ's Contact Info</caption>
	<tr>
		<th>Name</th>
		<td colspan="2">TJ Staats</td>
	</tr>	
	<tr>
		<th rowspan="2">Phone</th>
		<td>Office</td>
		<td>111-111-1111</td>
	</tr>
	<tr>
		<td>Cell</td>
		<td>222-222-2222</td>
	</tr>
</table>

</body>
</html>
