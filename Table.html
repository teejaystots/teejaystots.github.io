<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>

<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}
th, td {
	border: 1px solid black;
	border-collapse: collapse;
}
th, td {
	padding: 5px;
	text-align: center;
}
</style>

</head>
<body>

</html>
